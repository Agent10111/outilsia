<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المحقق في الجرائم المدعومة بالذكاء الاصطناعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .logo {
            height: 100px;
            margin: 10px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }
        .main-title {
            color: #ffffff;
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 1rem;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            background-color: rgba(255, 255, 255, 0.15);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .main-title {
                font-size: 1.5rem;
                padding: 0 1rem;
                text-align: center;
            }
            .logo {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./images/logo-ministere.png" alt="وزارة الداخلية" class="logo">
        <img src="./images/logo-ecole.png" alt="المدرسة الوطنية لتكوين الإطارات" class="logo">
    </div>
    
    <div class="main-content">
        <h1 class="main-title">دليل المحقق في الجرائم المدعومة بالذكاء الاصطناعي</h1>
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validUsername = 'admin';
            const validPassword = 'admin123';
            
            if (username === validUsername && password === validPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }

        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
